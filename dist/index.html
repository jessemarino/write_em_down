<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="./style.css" rel="cssStyleSheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Write em Down</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 jumbotron mb-3 team-heading">
          <h1 class="text-center">The Team</h1>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="team-area col-12 d-flex justify-content-center">
          <div class="card employee-card">
            <div class="card-header">
              <h2 class="card-title">Joe</h2>
              <h3 class="card-title">
                <i class="fas fa-mug-hot mr-2"></i>Manager
              </h3>
            </div>
            <div class="card-body">
              <ul class="list-group">
                <li class="list-group-item">ID: 1</li>
                <li class="list-group-item">
                  Email: <a href="mailto:joe@team.net">joe@team.net</a>
                </li>
                <li class="list-group-item">Office number: 111-111-1111</li>
              </ul>
            </div>
          </div>

          <div class="card employee-card">
            <div class="card-header">
              <h2 class="card-title">Steve</h2>
              <h3 class="card-title">
                <i class="fas fa-glasses mr-2"></i>Engineer
              </h3>
            </div>
            <div class="card-body">
              <ul class="list-group">
                <li class="list-group-item">ID: #</li>
                <li class="list-group-item">
                  Email: <a href="mailto:steve@team.net">steve@team.net</a>
                </li>
                <li class="list-group-item">
                  GitHub:
                  <a
                    href="https://github.com/steve"
                    target="_blank"
                    rel="noopener noreferrer"
                    >Steve</a
                  >
                </li>
              </ul>
            </div>
          </div>

          <div class="card employee-card">
            <div class="card-header">
              <h2 class="card-title">Bob</h2>
              <h3 class="card-title">
                <i class="fas fa-glasses mr-2"></i>Engineer
              </h3>
            </div>
            <div class="card-body">
              <ul class="list-group">
                <li class="list-group-item">ID: #</li>
                <li class="list-group-item">
                  Email: <a href="mailto:bob@team.net">bob@team.net</a>
                </li>
                <li class="list-group-item">
                  GitHub:
                  <a
                    href="https://github.com/bob"
                    target="_blank"
                    rel="noopener noreferrer"
                    >Bob</a
                  >
                </li>
              </ul>
            </div>
          </div>

          <div class="card employee-card">
            <div class="card-header">
              <h2 class="card-title">John</h2>
              <h3 class="card-title">
                <i class="fas fa-user-graduate mr-2"></i>Intern
              </h3>
            </div>
            <div class="card-body">
              <ul class="list-group">
                <li class="list-group-item">ID: #</li>
                <li class="list-group-item">
                  Email: <a href="mailto:john@ucsd.edu">john@school.edu</a>
                </li>
                <li class="list-group-item">School: school</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
